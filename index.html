    <div id="form">
      <h3>
        Want to learn more about tomatoes? Fill out the form below to subscribe

      </h3>
      <form method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" required />
        <br />
        <br />

        <input type="text" name="lastname" required />
        <br />
        <br />

        <input type="email" name="email" required />
        <br />
        <br />
        <label for="favorite">What is your favorite type of tomato?</label>
        <br />
        <input type="text" name="favorite" />
        <br />
        <br />
        <input type="submit" value="Send Me More Info!" />
